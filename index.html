<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moteur de Recherche Europe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            width: 300px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #ff6a00;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8c42;
        }
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1000px;
        }
        .results a {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s, transform 0.2s;
        }
        .results a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <h1>Moteur de Recherche Europe</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="Tape ton mot clé ici">
        <button onclick="searchAll()">Rechercher</button>
    </div>
    <div class="results" id="results"></div>

    <script>
        function searchAll() {
            const query = document.getElementById('search').value.trim();
            if (!query) {
                alert("Merci de taper un mot clé !");
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "";

            const searchEngines = [
                { name: "Google FR", url: "https://www.google.fr/search?q=" },
                { name: "Bing", url: "https://www.bing.com/search?q=" },
                { name: "DuckDuckGo", url: "https://duckduckgo.com/?q=" },
                { name: "Qwant", url: "https://www.qwant.com/?q=" },
                { name: "Startpage", url: "https://www.startpage.com/sp/search?q=" },
                { name: "Wikipedia FR", url: "https://fr.wikipedia.org/w/index.php?search=" },
                { name: "YouTube", url: "https://www.youtube.com/results?search_query=" },
                { name: "Amazon FR", url: "https://www.amazon.fr/s?k=" },
                { name: "Le Monde", url: "https://www.lemonde.fr/recherche/?search=" },
                { name: "BBC", url: "https://www.bbc.co.uk/search?q=" },
                { name: "Spiegel", url: "https://www.spiegel.de/suche/?suchbegriff=" },
                { name: "El Pais", url: "https://elpais.com/buscador/?q=" },
                { name: "Libération", url: "https://www.liberation.fr/recherche/?query=" },
                { name: "The Guardian", url: "https://www.theguardian.com/search?q=" },
                { name: "Stack Overflow", url: "https://stackoverflow.com/search?q=" },
                { name: "GitHub", url: "https://github.com/search?q=" }
            ];

            searchEngines.forEach(engine => {
                const link = document.createElement("a");
                link.href = engine.url + encodeURIComponent(query);
                link.target = "_blank";
                link.textContent = "Recherche sur " + engine.name;
                resultsDiv.appendChild(link);
            });
        }
    </script>
</body>
</html>
