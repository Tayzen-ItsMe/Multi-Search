<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Multi-Search Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & global */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Container */
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    /* Input & select */
    input, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 5px #66a6ff;
    }

    /* Button */
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    /* Footer text */
    .footer {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #555;
    }

    /* Responsive */
    @media(max-width: 500px){
      .container {
        padding: 20px;
      }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Multi-Search Shop</h1>
    <input type="text" id="query" placeholder="Tape ta recherche">
    <select id="siteSelect">
      <!-- Exemple de sites d'achat fran√ßais et internationaux -->
      <option value="https://www.amazon.fr/s?k=">Amazon</option>
      <option value="https://www.ebay.fr/sch/i.html?_nkw=">eBay</option>
      <option value="https://www.cdiscount.com/search/10/">Cdiscount</option>
      <option value="https://www.fnac.com/SearchResult/ResultList.aspx?Search=">Fnac</option>
      <option value="https://www.aliexpress.com/wholesale?SearchText=">AliExpress</option>
      <option value="https://www.rakuten.fr/search/">Rakuten</option>
      <option value="https://www.wish.com/search/">Wish</option>
      <option value="https://www.manomano.fr/search?text=">ManoMano</option>
      <option value="https://www.leboncoin.fr/recherche/?text=">Leboncoin</option>
      <option value="https://www.backmarket.fr/search?slug=">BackMarket</option>
      <option value="https://www.decathlon.fr/search?Ntt=">Decathlon</option>
      <option value="https://www.leroymerlin.fr/recherche/?q=">Leroy Merlin</option>
      <option value="https://www.zalando.fr/catalog/?q=">Zalando</option>
      <option value="https://www.vinted.fr/catalog?search_text=">Vinted</option>
    </select>
    <button id="searchBtn">Lancer la recherche</button>
    <div class="footer">Site cr√©√© avec ‚ù§Ô∏è pour rechercher rapidement sur vos sites pr√©f√©r√©s</div>
  </div>

  <script>
    document.getElementById('searchBtn').addEventListener('click', function() {
      const query = encodeURIComponent(document.getElementById('query').value);
      const base = document.getElementById('siteSelect').value;
      if (query.trim() === '') {
        alert('Merci de saisir une recherche.');
        return;
      }
      const url = base + query;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
