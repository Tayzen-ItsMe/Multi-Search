<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche Multi-Sites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 500px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Recherche Multi-Sites</h2>
    <input type="text" id="query" placeholder="Tape ton mot-cl√©...">
    <div class="buttons">
      <button onclick="search('amazon')">Amazon</button>
      <button onclick="search('leboncoin')">Leboncoin</button>
      <button onclick="search('ebay')">eBay</button>
      <button onclick="search('fnac')">Fnac</button>
      <button onclick="search('cdiscount')">Cdiscount</button>
      <button onclick="search('aliexpress')">AliExpress</button>
      <button onclick="search('rakuten')">Rakuten</button>
      <button onclick="search('wish')">Wish</button>
      <button onclick="search('backmarket')">BackMarket</button>
      <button onclick="search('manomano')">ManoMano</button>
      <button onclick="search('vinted')">Vinted</button>
      <button onclick="search('zalando')">Zalando</button>
    </div>
  </div>

  <script>
    function search(site) {
      const query = document.getElementById("query").value.trim();
      if (!query) return alert("√âcris un mot-cl√© !");
      
      let url = "";
      switch(site) {
        case "amazon":
          url = "https://www.amazon.fr/s?k=" + encodeURIComponent(query);
          break;
        case "leboncoin":
          url = "https://www.leboncoin.fr/recherche?text=" + encodeURIComponent(query);
          break;
        case "ebay":
          url = "https://www.ebay.fr/sch/i.html?_nkw=" + encodeURIComponent(query);
          break;
        case "fnac":
          url = "https://www.fnac.com/SearchResult/ResultList.aspx?Search=" + encodeURIComponent(query);
          break;
        case "cdiscount":
          url = "https://www.cdiscount.com/search/10/" + encodeURIComponent(query) + ".html";
          break;
        case "aliexpress":
          url = "https://fr.aliexpress.com/wholesale?SearchText=" + encodeURIComponent(query);
          break;
        case "rakuten":
          url = "https://fr.shopping.rakuten.com/s/?k=" + encodeURIComponent(query);
          break;
        case "wish":
          url = "https://www.wish.com/search/" + encodeURIComponent(query);
          break;
        case "backmarket":
          url = "https://www.backmarket.fr/search?q=" + encodeURIComponent(query);
          break;
        case "manomano":
          url = "https://www.manomano.fr/recherche/" + encodeURIComponent(query);
          break;
        case "vinted":
          url = "https://www.vinted.fr/catalog?search_text=" + encodeURIComponent(query);
          break;
        case "zalando":
          url = "https://www.zalando.fr/catalogue/?q=" + encodeURIComponent(query);
          break;
      }
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
